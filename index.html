<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Styles and Fonts -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <title>TYPO3 Roadmap</title>
</head>
<body>
  <nav>
    <h1 id="headerTop">TYPO3 Roadmap</h1>
    <div id="navbarTop" class="topnav">
      <a href="#Home" class="tablinks" onclick="openRoad(event, 'Home')"><i class="fa fa-home"></i> Home</a>
      <a href="#Editor" class="tablinks" onclick="openRoad(event, 'Editor')"><i class="fa fa-globe"></i> Editor</a>
      <a href="#Integrator" class="tablinks" onclick="openRoad(event, 'Integrator')"><i class="fa fa-fw fa-wrench"></i> Integrator</a>
      <a href="#Developer" class="tablinks" onclick="openRoad(event, 'Developer')"><i class="fa fa-laptop"></i> Developer</a>
      <a href="javascript:void(0);" class="icon" onclick="navbarCollapse()">
        <i class="fa fa-bars"></i>
      </a>
    </div>
  </nav>

  <header>
  </header>
  
  <main>
    <div id="Home" ></div>

    <div id="Editor" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
      <h2><i class="fa fa-globe"></i> Editor</h2>
    </div>
    
    <div id="Integrator" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
      <h2><i class="fa fa-fw fa-wrench"></i> Integrator</h2>
    </div>
    
    <div id="Developer" class="tabcontent">
      <span onclick="this.parentElement.style.display='none'" class="topright">&times</span>
      <h2><i class="fa fa-laptop"></i> Developer</h2>
    </div>
  </main>

 

  <div class="footer">
    <p>by Murat Ya≈üar, 2024</p>
  </div>

  <!-- Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" ></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" ></script>
  <script src="/js/script.js"></script>
</body>
</html>
